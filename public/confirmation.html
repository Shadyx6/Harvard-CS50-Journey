<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirmation {
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Order Placed Successfully!</h1>
        <p id="productName"></p>
    </div>

    <script>
        // Replace this with the actual product name
        var productName = 'Product Name';
        document.getElementById('productName').textContent = 'You have ordered: ' + productName;
    </script>
</body>
</html>
